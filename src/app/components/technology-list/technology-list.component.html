<h2 class="title">Technologie-Radar</h2>

<table [cellSpacing]="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Kategorie</th>
      <th>Ring</th>
      <th>Beschreibung</th>
      @if (showAdminView) {
      <th>Status</th>
      <th>Aktionen</th>
      }
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tech of sortedTechnologies">
      <td>{{ tech.name }}</td>
      <td>{{ tech.category }}</td>
      <td>
        <button class="ring-tag {{ tech.ring.toLowerCase() }}">
          {{ tech.ring }}
        </button>
      </td>
      <td>{{ tech.description }}</td>
      @if (showAdminView) {
      <td>{{ tech.is_draft === 1 ? "Entwurf" : "Publiziert" }}</td>
